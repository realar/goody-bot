{% extends "base.html" %}
{% block content %}
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Каталог компаний</title>
    <style>
        .company {
            background-color: #f8f8f8;
            padding: 16px;
            margin-bottom: 8px;
            border-radius: 8px;
        }
        .company-name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 8px;
        }
        .company-description {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Каталог компаний</h1>
        <div id="company-list">
            <!-- Список компаний будет динамически загружаться сюда -->
        </div>
    </div>
    <script>
        async function loadCompanies() {
            try {
                const response = await fetch('/api/companies');
                if (response.ok) {
                    const companies = await response.json();
                    const companyList = document.getElementById('company-list');
                    companyList.innerHTML = ''; // Очищаем старый контент

                    for (const companyId in companies) {
                        const company = companies[companyId];
                        const companyElement = document.createElement('div');
                        companyElement.className = 'company';
                        companyElement.innerHTML = `
                            <div class="company-name">${company.name}</div>
                            <div class="company-description">${company.description}</div>
                        `;
                        companyList.appendChild(companyElement);
                    }
                } else {
                    console.error('Ошибка загрузки данных:', response.statusText);
                }
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
            }
        }

        // Загружаем данные при загрузке страницы
        document.addEventListener('DOMContentLoaded', loadCompanies);
    </script>
</body>
{% endblock %}
