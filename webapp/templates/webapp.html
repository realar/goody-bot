<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Гуди - Компании</title>
<style>
    body, html {
        margin: 0; padding: 0;
        font-family: sans-serif;
        background: #fff;
        color: #000;
    }
    .header {
        color: #fff;
        transition: all 0.3s ease;
        overflow: hidden;
    }
    .header-top {
        height: 48px;
        margin: 16px;
        display: flex;
        align-items: center;
        background: #000;
        color: #fff;
        padding: 0px 16px;
        border-radius: 12px;
    }
    .header-logo {
        font-size: 20px;
        font-weight: bold;
        display: flex;
        align-items: center;
    }
    .header-logo::before {
        content: "❞";
        font-size: 20px;
        margin-right: 5px;
        transform: rotate(180deg);
        display: inline-block;
    }
    .header-spacer {
        flex: 1;
    }
    .header-menu {
        width: 24px;
        height: 24px;
        background: no-repeat center/contain url('data:image/svg+xml,%3Csvg width="24" height="24" viewBox="0 0 24 24" fill="%23fff" xmlns="http://www.w3.org/2000/svg"%3E%3Crect x="3" y="5" width="18" height="2" rx="1" fill="%23fff"/%3E%3Crect x="3" y="11" width="18" height="2" rx="1" fill="%23fff"/%3E%3Crect x="3" y="17" width="18" height="2" rx="1" fill="%23fff"/%3E%3C/svg%3E');
        cursor: pointer;
    }

    /* При расширении хедера будет больше высота под меню */
    .header.expanded {
        /* Достаточно высоты для верхней полосы и меню */
        padding-bottom: 10px;
    }

    /* Скрываем меню по умолчанию */
    .menu-items {
        display: none;
        flex-direction: column;
        background: #000;
        margin: 0 16px 16px 16px;
        border-radius: 12px;
        padding: 10px 0;
    }

    /* Когда хедер в состоянии expanded */
    .header.expanded .menu-items {
        display: flex;
    }

    .menu-item {
        color: #fff;
        padding: 10px 16px;
        font-size: 16px;
        line-height: 1.4;
        cursor: pointer;
    }
    .menu-item:hover {
        background: #333;
    }

    /* Строка для выбора страны аукциона */
    .country-select {
        height: 40px;
        margin: 16px;
        background: #eaeaea;
        padding: 0px 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 14px;
        color: #333;
        border-radius: 12px;
    }
    .country-select-text {
        opacity: 0.7;
    }
    .country-select-arrow {
        width: 14px;
        height: 14px;
        background: no-repeat center/contain url('data:image/svg+xml,%3Csvg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath d="M4.08331 5.16667L7.00065 8.08333L9.91798 5.16667" stroke="%23999" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/%3E%3C/svg%3E');
        opacity: 0.7;
    }

    /* Основной контент */
    .content {
        padding: 20px;
        font-size: 20px;
        line-height: 1.4;
    }

</style>
<link rel="stylesheet" href="{{ url_for('webapp.static', filename='css/style.css') }}">
</head>
<body>
    <div class="header" id="header">
        <div class="header-top">
            <div class="header-logo">гуди</div>
            <div class="header-spacer"></div>
            <div class="header-menu" id="burger"></div>
        </div>
        <div class="menu-items">
            <div class="menu-item">Каталог компаний</div>
            <div class="menu-item">Авто в наличии</div>
            <div class="menu-item">Калькулятор</div>
            <div class="menu-item">О сервисе</div>
        </div>
      </div>
  
      <div class="country-select">
          <div class="country-select-text">Страна аукциона</div>
          <div class="country-select-arrow"></div>
      </div>
  
      <div class="content">
          Пока что здесь нет компаний,<br>но мы над этим работаем!
      </div>
  
  <script>
      const tg = window.Telegram.WebApp;
      tg.expand();
      tg.ready();
  
      const header = document.getElementById('header');
      const burger = document.getElementById('burger');
  
      burger.onclick = () => {
          header.classList.toggle('expanded');
      };
  </script>
    <script src="{{ url_for('webapp.static', filename='js/app.js') }}"></script>
</body>
</html>
